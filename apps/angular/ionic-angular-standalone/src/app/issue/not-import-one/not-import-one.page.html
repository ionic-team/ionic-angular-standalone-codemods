<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button><ion-icon name="close-outline" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        size="small"
        fill="outline"
        color="primary"
      >Save</ion-button

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">

      <ion-title size="large">not-import-one</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
